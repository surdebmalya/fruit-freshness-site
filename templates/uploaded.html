<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <!-- Linking Favicon -->
	  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	  <link rel="icon" type="image/png" href="{{ url_for('static', filename='android_icon.png') }}" sizes="192x192">
	  <link rel="apple-touch-icon" type="image/png" href="{{ url_for('static', filename='apple_icon.png') }}" sizes="180x180">

    <title>Uploaded Successfully</title>
  </head>
  <body class="container-fluid" style="text-align:center;">
    <br><br><br><br>
    <h1>Picture Uploaded to the server successfully</h1>
    <br><br><br><br>

    <a href="{{img_path}}" target="_target" class="button" style="text-decoration: none;">Preview Your Image</a>
    <br><br>
    <form action="/task" method="post" style="font-size: 20px;">
      <input id="img_path" name="img_path" type="hidden" value="{{img_path}}"></input>
      <button type="submit" id="classification_submit" name="classification_submit" value="classification_submit" class="btn btn-outline-dark btn-lg" style="border-radius: 0; border: 2px solid black;">
        Classification Task
      </button>
      <button type="submit" id="regression_submit" name="regression_submit" value="regression_submit" class="btn btn-outline-dark btn-lg" style="border-radius: 0; border: 2px solid black;">
        Regression Task
      </button>
      <button type="submit" id="combined_submit" name="combined_submit" value="combined_submit" class="btn btn-outline-dark btn-lg" style="border-radius: 0; border: 2px solid black;">
        Combined Result
      </button>
    </form>

    <br><br><br><br><br><br>
    <hr style="width: 100%; border-top: 2px double #8c8b8b;">
    <br>
    <p>
      <a href="https://surdebmalya.github.io/">Meet the Developer</a> | Fruit Freshness Measurement Team
    </p>
    <br>

    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
